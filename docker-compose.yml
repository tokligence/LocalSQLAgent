services:
  # Web UI Service
  webui:
    build:
      context: .
      target: webui
    container_name: localsqlagent-webui
    network_mode: host
    volumes:
      - ./src:/app/src
      - ./web:/app/web
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - mysql
      - mongodb

  # API Server Service
  api:
    build:
      context: .
      target: api
    container_name: localsqlagent-api
    network_mode: host
    volumes:
      - ./src:/app/src
      - ./web:/app/web
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - mysql
      - mongodb

  postgres:
    image: postgres:15
    container_name: text2sql-postgres
    environment:
      POSTGRES_USER: text2sql
      POSTGRES_PASSWORD: text2sql123
      POSTGRES_DB: benchmark
    network_mode: host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U text2sql"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: text2sql-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: text2sql
      MYSQL_PASSWORD: text2sql123
      MYSQL_DATABASE: benchmark
      MYSQL_TCP_PORT: 3306
    network_mode: host
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/init/mysql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: text2sql-clickhouse
    environment:
      CLICKHOUSE_USER: text2sql
      CLICKHOUSE_PASSWORD: text2sql123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    network_mode: host
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./data/init/clickhouse:/docker-entrypoint-initdb.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  mongodb:
    image: mongo:7
    container_name: text2sql-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: text2sql
      MONGO_INITDB_ROOT_PASSWORD: text2sql123
      MONGO_INITDB_DATABASE: benchmark
    network_mode: host
    volumes:
      - mongodb_data:/data/db
      - ./data/init/mongodb:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
  mysql_data:
  clickhouse_data:
  mongodb_data:
